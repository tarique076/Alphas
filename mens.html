<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>men</title>
    <style>
        #parent{
            display: grid;
            grid-template-columns: repeat(2,1fr);
            width: 50%;
            grid-template-rows: auto;
            gap: 100px;
            margin: auto;
            margin-top: 5%;     
        }
        img{
            width: 80%;
            display:block;
            margin: auto;          
        }
        h1~h1{
            font-weight: lighter;
            color: teal;
            font-size: 27px;
        }
        #parent>div>div{
            display: flex;
            gap: 10px;
            
        }
        .price> div ~ div{
            font-size: 20px;
            color: red;
            padding-top: 8px;
        }
        .price>span{
            font-size: 20px;
            color: teal;
            padding-top: 10px;
        }
        .price >:first-child{
            font-weight: bold;
            font-size: 35px;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div>
            <img src="https://rukminim1.flixcart.com/image/800/960/kfoapow0-0/shirt/b/w/o/s-c301-white-dennis-lingo-original-imafw2ggrk5epcfu.jpeg?q=50" alt="">
            <h1>Dennis Lingo</h1>
            <h1>Men Slim 
                fit Solid Casual Shirt
            </h1>
            <div class="price">
                <div>&#8377; 359</div>
                <span><s>&#8377; 1499</s></span>
                <div>-76%</div>
            </div>
        </div>
        <div>
            <img src="https://rukminim1.flixcart.com/image/800/960/kfoapow0-0/shirt/b/w/n/l-white-5-jai-textiles-original-imafw2gqhcpfgygn.jpeg?q=50" alt="">
            <h1>FastColors</h1>
            <h1>Full Sleeves Men Casual Jacket
            </h1>
            <div class="price">
                <div>&#8377; 500</div>
                <span><s>&#8377; 1999</s></span>
                <div>-74%</div>
            </div>
        </div>
    </div>
</body>
</html>
